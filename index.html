<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="menu-toggle"></div>
        <nav class="sidebar">
            <div class="searchbar-container">
                <input type="text" class="searchbar" placeholder="Search the neighborhood" data-bind="textInput: filter, valueUpdate: 'afterkeydown'">
            </div>
            <ul data-bind="foreach: filteredPlaces">
                <li data-bind="text: name, click: showInfo"></li>
            </ul>
        </nav>
        <div id="map"></div>

        <script src="js/lib/jquery-3.4.1.min.js"></script>
        <script src="js/lib/knockout-3.5.0.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-8MhV2kRE3EbJsnKg508Md1imAcWhSvY&v=3&callback=init"></script>
    </body>
</html>
